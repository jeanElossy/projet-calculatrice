<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <div class="container__content">
        <div class="container__content__left">
          <div class="card__input">
            <label for="bill">Bill</label><br />
            <div class="input__element">
              <div>
                <i class="fas fa-dollar-sign"></i>
              </div>
              <input type="text" name="bill" id="bill" placeholder="0">
            </div>
            
          </div>
          <div class="card__button">
            <label>Select Tip %</label>
            <div class="card__button__btn">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <button class="btn custom">Custom</button>
            </div>
          </div>
          <div class="card__input">
            <label>Number Of People</label><br />
            <div class="input__element">
              <div>
                <i class="fas fa-user"></i>
              </div>
              <input type="text" name="numberOfPeople" id="numberOfPeople" placeholder="0">
            </div>
          </div>
        </div>

        <div class="container__content__right">
          <div class="container__card__right">
            <div class="content__part__tip">
              <div class="content__tip__amount">
                <div class="content__tip">
                  Tip Amount <br />
                  <span>/ person</span>
                </div>
                <div class="content__number">
                  $0.00
                </div>
              </div>
              <div class="content__tip__total">
                <div class="content__tip">
                  Total<br />
                  <span>/ person</span>
                </div>
                <div class="content__number">
                  $0.00
                </div>
              </div>
            </div>

            <div class="content__part__reset">
              <button type="submit">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
